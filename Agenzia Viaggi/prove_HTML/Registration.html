      <div class="" id="navbarSupportedContent">
        <ul class="nav my-3 me-2 px-0 position-absolute top-0 end-0">
          <li class="nav-item">
            <a class="nav-link text-light active" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#locations">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#aboutUs">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#questions">Questions</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 120px">
      <h1 class="text-center">Almost done!</h1>
      <h2 class="text-center fs-3">In order to show you the best offers we need you to fill out the following form:</h2>
      <form style="background-color: darkgray;" class="rounded m-5 p-5" method="post" action="/confirm">
        <div class="container text-start fw-medium">
          <div class="row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="name">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="email">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" required placeholder="surname">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="password">
              </div>
            </div>
          </div>
        </div>
        <div class="my-3 ms-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the Terms & Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary ms-4 fs-6" style="width:100px">Submit</button>
      </form>
    </div>
    <div class="bg-dark text-center text-light py-3" style="width: 100%">
